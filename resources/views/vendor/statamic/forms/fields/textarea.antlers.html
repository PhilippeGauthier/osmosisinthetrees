<!-- /vendor/statamic/forms/fields/textarea.antlers.html -->
<textarea
    x-model="form.{{ handle }}"
    @change="form.validate('{{ handle }}')"
    :aria-invalid="form.invalid('{{ handle }}')"
    :class="{
        'border-red-600 focus:border-red-600 !outline-red-600/50': form.invalid('{{ handle }}'),
        'border-neutral focus:border-primary': !form.invalid('{{ handle }}')
    }"
    class="block w-full rounded-md border-0 bg-white/5 py-1.5 text-white shadow-sm ring-1 ring-inset ring-white/10 focus:ring-2 focus:ring-inset focus:ring-primary/50 sm:text-base sm:leading-6"
    id="{{ handle }}"
    name="{{ handle }}"
    rows="5"
    {{ placeholder ?= 'placeholder="{placeholder}"' }}
    {{ instructions_position == 'below' ?= 'aria-describedBy="{handle}-instructions"' }}
    {{ character_limit ?= 'maxlength="{character_limit}"' }}
    {{ autocomplete ?= 'autocomplete="{autocomplete}"' }}
>{{ old }}</textarea>
<!-- End: /vendor/statamic/forms/fields/textarea.antlers.html -->

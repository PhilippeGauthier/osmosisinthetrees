tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: portrait
            field:
              max_files: 1
              container: images
              type: assets
              display: Portrait
              folder: artists
          -
            handle: bio
            field:
              remove_empty_nodes: false
              type: bard
              display: Bio
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Artist

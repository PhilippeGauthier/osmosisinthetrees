tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              smart_typography: true
              remove_empty_nodes: false
              type: bard
              display: Content
          -
            handle: icon
            field:
              directory: resources/svg/heroicons
              type: icon
              display: Icon
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
title: Information

title: 'Page builder'
fields:
  -
    handle: page_builder
    field:
      type: replicator
      localizable: true
      hide_display: true
      collapse: true
      listable: false
      display: 'Page builder'
      button_label: 'Add block'
      sets:
        interactive:
          display: Interactive
          instructions: 'Interactive blocks.'
          icon: programming-script-code
          sets:
            form:
              display: Form
              instructions: 'Select and render a form.'
              icon: mail-chat-bubble-text
              fields:
                -
                  import: form
            cards:
              display: Cards
              instructions: 'Show linkable cards with text.'
              icon: link
              fields:
                -
                  import: cards
            faq_from_entries:
              display: 'FAQ from entries'
              icon: alert-help-question
              fields:
                -
                  handle: title
                  field:
                    type: text
                    display: Title
                -
                  import: faq_from_entries
            artists_grid:
              display: 'Artists Grid'
              fields:
                -
                  handle: intro
                  field:
                    remove_empty_nodes: false
                    type: bard
                    display: Intro
                -
                  handle: artists
                  field:
                    create: false
                    collections:
                      - artists
                    type: entries
                    display: Artists
                -
                  handle: collection
                  field:
                    type: collections
                    display: Collection
        text:
          display: Text
          instructions: 'Text based blocks.'
          icon: text-formatting-initial-letter
          sets:
            article:
              display: Article
              instructions: 'Long form content, can be expanded with media like figures, video, quotes or tables.'
              icon: text-formatting-image-bottom
              fields:
                -
                  import: article

message_body: |-
  Hi, my name is Samuel Machado and I want to be supporting your event, helping with setup and making sure everything runs smoothly.

  I’ve spent the past year working on events in Vail, Colorado and San Diego, where I set up sound systems, lighting, and helped promote the shows. In total, I’ve been part of 10 events and really enjoy creating an atmosphere that people can connect with and remember.

  I’m excited to bring that experience and energy to this event and help make it a success for the team and the guests.
message_body: "Hi! My name is Mark and I'm wondering if there's a work-trade opportunity to exchange photos of Osmosis with a 3-day ticket? My portfolio is here https://mabunday.com/ I've recently worked festivals like Sustain Release, Draaimolen, pe:rsona, Transcendence, and Organik and I've photographed the DIY and club scene in NYC for many years. It will be my first time attending Osmosis but some of my friends will be playing and I would love to contribute photos if there's any need!"
